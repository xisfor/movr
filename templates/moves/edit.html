{% extends "layout.html" %}
{% set active_page = "genres" %}

{% block body %}

<h2>Moves</h2>

<h3>Edit {{ move.name }}</h3>

<form action="/genres/{{ genre.id }}/moves/{{ move.id }}" method="POST">
    <input type="hidden" name="_method" value="PUT" />

    <input type="text" name="name" value="{{ move.name }}" />
    <input type="submit" value="Update" />
</form>

{% endblock %}
