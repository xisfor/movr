{% extends "layout.html" %}
{% set active_page = "texts" %}

{% block body %}

<h2>Texts - edit</h2>

<div class="row">
    <div class="col-sm-6">
        <form action="/texts/{{ text.id }}" method="POST" enctype="multipart/form-data">

            <input type="hidden" name="_method" value="PUT" />

            <div class="form-group">
                <label for="title">Title</label>
                <input type="title" class="form-control" name="title" id="title" value="{{ text.title }}">
            </div>

            <div class="form-group">
                <label for="genre">Chat genre</label>
                <select class="form-control" id="genre" name="genre">
                {% for genre in genres %}
                    <option value="{{ genre.id }}">{{ genre.name }}</option>
                {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>




{% endblock %}
