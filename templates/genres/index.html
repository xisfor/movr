{% extends "layout.html" %}
{% set active_page = "genres" %}

{% block body %}

<h2>Genres</h2>

<table class="table table-striped genres-table">
    <thead>
        <tr>
            <th>:id</th>
            <th>Genre name</th>
            <th>Moves</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
    {% for genre in genres %}

    <tr>
        <td>
            {{ genre.id }}
        </td>
        <td>
            {{ genre.name }}
        </td>
        <td>
            <a href="/genres/{{ genre.id }}/moves">Moves</a>
        </td>
        <td>
            <a href="/genres/{{ genre.id }}/edit" class="btn btn-sm btn-primary">Edit</a>
            <form action="/genres/{{ genre.id }}" method="POST" class="table__delete-form">
                <input type="hidden" name="_method" value="DELETE" />
                <input type="submit" value="Delete" class="btn btn-sm btn-danger"
                    onclick="return confirm('are you sure?')" />
            </form>
        </td>
    </tr>

    {% else %}
    <caption><em>No genres here so far</em></caption>
    {% endfor %}
    </tbody>
</table>


<form action="/genres" method="POST" class="form-inline">
    <div class="form-group">
        <input type="text" name="name" class="form-control" />
    </div>
    <button type="submit" class="btn btn-default">Add</button>
</form>


{% endblock %}
